<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Infusion Authoring Demo</title>
        
        <link rel="stylesheet" href="../../lib/codemirror/css/codemirror.css">
        <link rel="stylesheet" href="../../lib/jquery-ui/css/jquery.ui.theme.css">
        <link rel="stylesheet" href="../../lib/jquery-ui/css/fl-theme-slate/slate.css">
        <link rel="stylesheet" href="../../lib/infusion/fss/css/fss-theme-slate.css">
        <link rel="stylesheet" href="../css/InfusionAuthoring.css">
        
        <script type="text/javascript" src="../../lib/infusion/js/MyInfusion.js"></script>
        <script type="text/javascript" src="../../lib/codemirror/js/codemirror-compressed.js"></script>
        <script type="text/javascript" src="../js/InfusionAuthoring.js"></script>
    </head>
    
    <body class="fl-theme-slate">
                
        <form class="flc-authoring fl-authoring">
            <div class="flc-authoring-edit fl-authoring-edit">
                <ol>
                    <li><a href="#codeEditor">JavaScript</a></li>
                    <li><a href="#markupEditor">HTML</a></li>
                    <li><a href="#styleEditor">CSS</a></li>
                </ol>
                <div id="codeEditor">
                    <textarea class="flc-authoring-editor code fl-active-editor" name="code"></textarea>
                </div>
                <div id="markupEditor">
                    <textarea class="flc-authoring-editor markup" name="markup"></textarea>
                </div>
                <div id="styleEditor">
                    <textarea class="flc-authoring-editor style" name="style"></textarea>
                </div>
            </div>
            
            <div class="flc-authoring-preview fl-authoring-preview">
            </div>
            
            <div class="flc-authoring-controls">
                <button class="flc-authoring-closure">Insert Closure</button>
            </div>
        </form>
        
        <script type="text/javascript">
            fluid.authoring.environment(".flc-authoring");
        </script>
    </body>
</html>
